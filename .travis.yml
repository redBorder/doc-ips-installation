language: generic
sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends publican libxml2-utils

notifications:
  email: false

matrix:
  - env: >
          LANG="es-ES" MAKE_TARGET_SUFFIX="-es"
          OUTPUT_NAME="redBorder_IPS-3-Guia_de_instalacion-es-ES"
  - env: >
          LANG="es-ES" MAKE_TARGET_SUFFIX="-malware-es"
          OUTPUT_NAME="redBorder_IPS-3-Guia_de_instalacion-malware-es-ES"

script:
  - xmllint --postvalid --noout ${LANG}/Chapter*.xml
  - make pdf-${MAKE_TARGET_SUFFIX}
  - >
      mv tmp/${LANG}/pdf/redBorder_IPS-3-Guia_de_instalacion-${LANG}.pdf
      ${OUTPUT_NAME}.pdf;
  - make html-${MAKE_TARGET}
  - (cd tmp/${LANG}; zip ${OUTPUT_NAME} -r html)
  - (cd tmp/${LANG}; tar cvzpf ${OUTPUT_NAME}.tgz html/)
  - mv tmp/${LANG}/${OUTPUT_NAME}.{zip,tgz} .

deploy:
  provider: releases
  draft: True
  skip_cleanup: true
  api_key:
    secure: 
  file:
  - ${OUTPUT_NAME}.pdf
  - ${OUTPUT_NAME}.zip
  - ${OUTPUT_NAME}.tgz
  on:
    tags: True
